- name: Update servers
  hosts: all
  become: true
  tasks:
    - name: Run updates
      tags: always
      ansible.builtin.package:
        update_cache: true

- name: Bootstrap servers
  hosts: all
  vars:
    update: false # Change to true to add users and set NTP
  roles:
    - bootstrap

- name: Add syslog
  hosts: all
  remote_user: ansible
  gather_facts: false
  become: true
  vars:
    syslog_server_ip: 192.168.65.50
  roles:
    - syslog_client
